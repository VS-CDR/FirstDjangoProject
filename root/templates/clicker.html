<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clicker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="{% static 'js/clicker.js' %}"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">NY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clicker/">Кликер</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<main>
    <div class="container">
        <div class="row mt-5 pt-4">
            <div class="col">
                <p class="h1 text-center">Доставка новогодних подарков</p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <p>Доставлено Дедом Морозом:</p>
                <p><span id="devs_by_Santa">{{ delivers_by_Santa }}</span></p>
            </div>
            <div class="col">
                <p>Доставлено эльфами:</p>
                <p><span id="devs_by_elfs">{{ delivers_by_elfs }}</span></p>
            </div>
            <div class="col">
                <p>Доставлено Почтой России:</p>
                <p><span id="devs_by_PR">{{ delivers_by_PR }}</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="{% static 'img/DedMoroz.png' %}" class="rounded float-start w-50 h-50" alt="Дед Мороз">
            </div>
            <div class="col">
                <img src="{% static 'img/elf.png' %}" class="rounded float-start w-50 h-50" alt="Эльф">
            </div>
            <div class="col">
                <img src="{% static 'img/PR.png' %}" class="rounded float-start w-50 h-50" alt="ПР">
            </div>
        </div>
        <div class="row">
            <div class="d-grid gap-2 col-4 mx-auto">
                <button type="button" class="btn btn-outline-danger" onclick="add_delivery_by_Santa()">Доставит дед
                    Мороз
                </button>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto">
                <button type="button" class="btn btn-outline-success" onclick="add_delivery_by_elfs()">Доставит эльф
                </button>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto">
                <button type="button" class="btn btn-outline-primary" disabled>Доставит ПР</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="d-grid gap-2 col-8">
                <button type="button" class="btn btn-outline-warning" onclick="add_delivers()">Доставка всеми тремя
                    способами
                </button>
            </div>
            <div class="d-grid gap-2 col-4">
                <button type="button" class="btn btn-outline-info">Сохранить значения</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
